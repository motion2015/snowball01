<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해지내역 상세</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f3f4f6;
      /* Flexbox를 사용하여 내용을 화면 중앙에 배치합니다. */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      width: 100%;
      max-width: 28rem;
    }

    .page-header {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
    }

    .section-title {
      font-size: 1.125rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .address-section {
      font-size: 0.875rem;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .address-label {
      font-weight: bold;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
    }

    .detail-item:not(:last-child) {
      margin-bottom: 0.5rem;
    }

    .detail-label {
      color: #6b7280;
    }

    .detail-value {
      font-weight: 500;
    }

    .info-box {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1.5rem;
    }

    .info-item {
      position: relative;
      color: #494f60;
      padding-left: 11px;
      margin-top: 10px;
      word-break: break-all;
      font-size: 14px;
    }

    .info-item:last-child {
      margin-bottom: 0;
      //padding-left: 14px;
    }

    /* Added pseudo-elements for the bullet points and special characters */
    .info-item:not(:last-child)::before {
      content: "";
      position: absolute;
      top: 9px;
      left: 0;
      width: 3px;
      height: 3px;
      background-color: #494f60;
      border-radius: 50%;
    }

    .info-item:last-child::before {
      content: '※';
      position: absolute;
      top: 3px;
      left: 0;
      color: #494f60;
      font-size: 10px;
    }

    .page-divider {
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 1.5rem;
    }

    ul,
    li {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 class="page-header">해지내역 상세</h1>

    <div class="page-divider">
      <h2 class="section-title">구포현대</h2>
      <div class="address-section">
        <span class="address-label">도로명</span>
        <span>부산광역시 북구 백양대로 1003 4동 1006호</span>
      </div>
    </div>

    <div class="detail-item">
      <span class="detail-label">신청 카드</span>
      <span class="detail-value">5594-1000-****-**732*</span>
    </div>
    <div class="detail-item">
      <span class="detail-label">신청일</span>
      <span class="detail-value">2025.09.15</span>
    </div>
    <div class="detail-item">
      <span class="detail-label">해지일</span>
      <span class="detail-value">2025.09.15</span>
    </div>
    <ul>
      <li class="detail-item">
        <span class="detail-label">신청 카드</span>
        <span class="detail-value">5594-1000-****-**732*</span>
      </li>
      <li class="detail-item">
        <span class="detail-label">신청일</span>
        <span class="detail-value">2025.09.15</span>
      </li>
      <li class="detail-item">
        <span class="detail-label">해지일</span>
        <span class="detail-value">2025.09.15</span>
      </li>
    </ul>

    <div class="info-box">
      <p class="info-item">기존 결제 카드가 거래 정지되면 본인 명의의 다른 카드로 자동 결제돼요.</p>
      <p class="info-item">납부 카드에 대한 자세한 사항은 고객센터로 문의해주세요.</p>
    </div>
  </div>











</body>

</html>
