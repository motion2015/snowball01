<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이용약관 동의</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      width: 100%;
      max-width: 28rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .check-all-box {
      background-color: #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid #d1d5db;
    }

    .check-all-label {
      font-size: 1.125rem;
      font-weight: 600;
      color: #1f2937;
    }

    .term-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .term-item:last-child {
      border-bottom: none;
    }

    .term-label {
      font-size: 0.875rem;
      color: #4b5563;
    }

    .checkbox {
      height: 1.25rem;
      width: 1.25rem;
      color: #4f46e5;
      border-radius: 9999px;
      /* Tailwind's rounded-full */
      border: 1px solid #d1d5db;
    }

    .button-group {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .button {
      flex: 1;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      /* Tailwind's rounded-full */
      font-weight: bold;
      transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
      transition-duration: 200ms;
      cursor: pointer;
      border: none;
    }

    .later-btn {
      background-color: #e5e7eb;
      color: #4b5563;
    }

    .later-btn:hover {
      background-color: #d1d5db;
    }

    .submit-btn {
      background-color: #4f46e5;
      color: #fff;
    }

    .submit-btn:hover {
      background-color: #4338ca;
    }

    .arrow-btn {
      color: #9ca3af;
      border: none;
      background: none;
      cursor: pointer;
    }

    /* Custom modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }

    .modal-close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .modal-close:hover,
    .modal-close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 class="title">약관에 동의해주세요</h1>

    <!-- 전체 동의 체크박스 -->
    <div class="check-all-box">
      <input type="checkbox" id="check-all" class="checkbox">
      <label for="check-all" class="check-all-label">필수약관 전체 동의</label>
    </div>

    <!-- 개별 약관 리스트 -->
    <div id="terms-list">
      <div class="term-item">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" id="term-1" class="checkbox required-term">
          <label for="term-1" class="term-label">[필수] 정기결제 자동납부 이용 동의</label>
        </div>
        <button class="arrow-btn">
          <svg class="w-5 h-5" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
      <div class="term-item">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" id="term-2" class="checkbox required-term">
          <label for="term-2" class="term-label">[필수] 자동납부 신청 동의</label>
        </div>
        <button class="arrow-btn">
          <svg class="w-5 h-5" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
      <div class="term-item">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" id="term-3" class="checkbox required-term">
          <label for="term-3" class="term-label">[필수] 전자금융거래기본약관 동의</label>
        </div>
        <button class="arrow-btn">
          <svg class="w-5 h-5" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="button-group">
      <button id="later-btn" class="button later-btn">
        다음에
      </button>
      <button id="submit-btn" class="button submit-btn">
        신청하기
      </button>
    </div>
  </div>

  <!-- 커스텀 모달 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <button onclick="closeModal()" class="button submit-btn mt-4">확인</button>
    </div>
  </div>

  <script>
    // 커스텀 모달 관련 함수
    function showModal(message) {
      const modal = document.getElementById('myModal');
      const modalText = document.getElementById('modal-text');
      modalText.innerText = message;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    const checkAll = document.getElementById('check-all');
    const requiredTerms = document.querySelectorAll('.required-term');
    const submitBtn = document.getElementById('submit-btn');
    const laterBtn = document.getElementById('later-btn');

    // 전체 동의 체크박스 클릭 이벤트
    checkAll.addEventListener('change', (event) => {
      requiredTerms.forEach(checkbox => {
        checkbox.checked = event.target.checked;
      });
    });

    // 개별 약관 체크박스 클릭 이벤트
    requiredTerms.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const allChecked = Array.from(requiredTerms).every(cb => cb.checked);
        checkAll.checked = allChecked;
      });
    });

    // "신청하기" 버튼 클릭 이벤트
    submitBtn.addEventListener('click', () => {
      if (checkAll.checked) {
        showModal('신청이 완료되었습니다.');
      } else {
        showModal('필수 약관에 모두 동의해야 합니다.');
      }
    });

    // "다음에" 버튼 클릭 이벤트
    laterBtn.addEventListener('click', () => {
      showModal('다음에 진행하겠습니다.');
    });
  </script>
</body>

</html>
