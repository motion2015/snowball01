<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아파트 정보 입력</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl mx-auto p-6 md:p-10 bg-white rounded-xl shadow-lg">
    <h1 class="text-2xl md:text-3xl font-bold mb-8 text-gray-800">아파트 정보를 입력해주세요</h1>

    <div class="space-y-6">
      <!-- 아파트 이름 입력 필드 -->
      <div>
        <label for="apartment-name" class="block text-gray-700 font-medium mb-2">
          아파트 이름
          <span class="inline-block relative ml-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 cursor-pointer" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span
              class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 p-2 text-xs text-white bg-gray-800 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
              예시: 한신무학아파트
            </span>
          </span>
        </label>
        <div class="relative">
          <input type="text" id="apartment-name"
            class="w-full pl-4 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
            value="한신무학아파트">
          <svg xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-400 absolute right-3 top-1/2 transform -translate-y-1/2" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <div class="mt-2 text-sm text-gray-500">
          <span class="bg-gray-200 text-gray-700 rounded-full px-2 py-1 text-xs font-semibold mr-2">주소</span>
          서울특별시 성동구 왕십리로 31나길 18
        </div>
      </div>

      <!-- 동/호수 선택 필드 -->
      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="dong" class="block text-gray-700 font-medium mb-2">동</label>
          <div class="relative">
            <select id="dong"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg appearance-none bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
              <option value="1">1동</option>
              <option value="2">2동</option>
              <option value="3">3동</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-400 absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
              fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
        <div class="w-1/2">
          <label for="ho" class="block text-gray-700 font-medium mb-2">호</label>
          <div class="relative">
            <select id="ho"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg appearance-none bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
              <option value="101">101호</option>
              <option value="102">102호</option>
              <option value="103">103호</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-400 absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
              fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
      </div>

      <!-- 다음 버튼 -->
      <div class="pt-4">
        <button
          class="w-full py-4 text-white font-semibold rounded-lg bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-200">
          다음
        </button>
      </div>
    </div>
  </div>
</body>

</html>
